<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Happy Birthday bé Giao vợ của anh" />
    <meta property="og:description" content="Vợ đây là website chúc mừng sinh nhật anh làm riêng cho bé iu" />
    <meta property="og:image" content="./img/banner.png" />
    <!-- GOOGLE fONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&family=Rubik+Glitch+Pop&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Pacifico&family=Protest+Revolution&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Happy Birthday</title>
  </head>

  <body>
    <div class="container">
      <img class="paperHeart paperHeart1" style="--time: 0s" src="./img/w1.jpg" alt="" />
      <img class="paperHeart paperHeart2" style="--time: 1s" src="./img/w2.jpg" alt="" />
      <img class="paperHeart paperHeart3" style="--time: 2.5s" src="./img/w3.jpg" alt="" />
      <img class="paperHeart paperHeart4" style="--time: 4s" src="./img/w4.jpg" alt="" />
      <img class="paperHeart paperHeart5" style="--time: 2s" src="./img/w5.jpg" alt="" />
      <img class="paperHeart paperHeart6" style="--time: 3s" src="./img/w6.jpg" alt="" />

      <div class="boxTitle">
        <p class="firstTitle partTitle">Happy Birthday My Love</p>
      </div>

      <div class="boxCloud">
        <div class="cloud"></div>
        <div class="cloud1"></div>
        <div class="cloud2"></div>

        <div class="btnBox">
          <div class="cloudBtn"></div>
          <button class="openBtn">Wife Touch Here</button>
        </div>
      </div>

      <div class="cardValentine">
        <div class="left">
          <div class="leftFront">
            <img style="width: 90%" src="./img/cake.webp" alt="" />

            <p class="des">Wife Click Here To Read My Letter</p>
          </div>
          <div class="leftBack">
            <img class="artHeart" src="./img/me.jpg" alt="" />
            <h3>Husband Of Wife</h3>
          </div>
        </div>

        <div class="right">
          <div class="rightContent">
            <p class="letterContent"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
